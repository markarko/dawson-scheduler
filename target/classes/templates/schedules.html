<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <script defer type="text/javascript" th:src="@{/js/schedules.js}"></script>
    <link rel="shortcut icon" href="#">
   	<link rel="stylesheet" th:href="@{/css/schedules.css}">
</head>
<body>
	<div th:object="${courseCombinations}"></div>
	<div th:object="${sectionCombinations}"></div>
	<div th:object="${courses}"></div>
    
    <input id="sections-param" type="hidden" th:value="${sections}">
	<div id="actions">
    	<input type="hidden" id="courses" th:value="${courses}">
    	<input type="hidden" id="sections" th:value="${sections}">
		<button th:onclick="generateAllSchedules([[${courseCombinations}]], [[${sectionCombinations}]])">generate all schedules</button>
		<a th:href="@{search}">add course</a>
	</div>
	<div id="course-list">
		<form th:action="@{/removeCourse}" th:each="course : ${courses}">
			
			<div class="remove-course">
				<input type="hidden" name="courseId" th:value="${course.courseId}">
				<h6 th:text="${course.courseNumber}"></h6>
				<button type="submit">X</button>
			</div>
		</form>
	</div>
	<div id="grid-parent"></div>
	
</body>
</html>
