<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <script defer type="text/javascript" th:src="@{/js/generateHtml.js}"></script>
    <link rel="shortcut icon" href="#">
   	<link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
	<div th:object="${courses}"></div>
    <div th:object="${sections}"></div>
	<div id="actions">
    	<input type="hidden" id="courses" th:value="${courses}">
    	<input type="hidden" id="sections" th:value="${sections}">
		<button th:onclick="generateSchedule([[${courses}]], [[${sections}]])">show schedule</button>
		<a th:href="@{/schedules}">back to all schedules</a>
	</div>
	<div id="course-list">
		<div class="course-number" th:each="course : ${courses}">
			<h6 th:text="${course.courseNumber}"></h6>
		</div>
	</div>
	<div id="grid">
		<table>
	    	<thead>
	    		<tr>
	    			<th></th>
	    			<th>Sunday</th>
	    			<th>Monday</th>
	    			<th>Tuesday</th>
	    			<th>Wednesday</th>
	    			<th>Thursday</th>
	    			<th>Friday</th>
	    			<th>Saturday</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="time : ${times}">
	    			<td th:text="${time.startTime} + '-' + ${time.endTime}"></td>	
	    			<td></td>
	    			<td></td>	
	    			<td></td>	
	    			<td></td>	
	    			<td></td>	
	    			<td></td>	
	    			<td></td>		
	    		</tr>
	    	</tbody>
	    </table> 
	    <div id="schedule"></div>
    </div>   
</body>
</html>
